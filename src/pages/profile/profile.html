<ion-header>
  <ion-navbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">

  <ion-grid>
    <ion-row class="header-content">
      <ion-col col-3 class="avatar-col">
        <ion-avatar>
          <img class="avatar-image" src="assets/imgs/logo.png" />
        </ion-avatar>
      </ion-col>
      <ion-col col-6 class="name-col">
        <div class="name-header">
          First MI Last
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="main-page">
      <ion-col col-3 class="interest-name-list-col">
        <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
       <div *ngIf="!reorderList"><button ion-button (click)="reorderInterests()">{{reorderButton}}</button></div>
        <div *ngIf="reorderList"> <button ion-button (click)="reorderInterests()">{{reorderButton}}</button> <button ion-button (click)="cancelReorder()">Cancel</button></div>
        <ion-scroll scrollY="true" class="interest-scrollbar">
          <ion-list reorder="{{reorderList}}" (ionItemReorder)="reorderItems($event)">
            <ion-item class="interest-name-item" *ngFor="let inter of interests  | search : searchTerm " (click)="goToInterest(inter)">
              <div>{{inter}}</div>
            </ion-item>
          </ion-list>
        </ion-scroll>
      </ion-col>
      <ion-col col-x class="center-page-col">
        <h1>Group Activity</h1>
        <ion-list></ion-list>
        <h1>Upcoming Events</h1>
        <ion-list></ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>



<ion-list>
  <ion-item>
    <ion-icon name="ionic" item-start></ion-icon>
    @ionicframework
  </ion-item>
</ion-list>

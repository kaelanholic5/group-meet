<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let g of groups">
      <h1 style="float: left" (click)="getEvents(g)">{{g.payload.val().group}}</h1>
      <button ion-button style="float: right" (click)="deleteGroup(g)">Delete</button>
      <button ion-button style="float: right" (click)="createUserGroup(g)">Add to my groups</button>
    </ion-item>
  </ion-list>
    <button ion-button (click)="createNewGroup(newGroupName); newGroupName = '';">
      Create new group
    </button>
    <ion-input placeholder="Enter group name" [(ngModel)]="newGroupName"></ion-input>

    <button ion-button (click)="getMyGroups()">get my groups</button>

    <ion-item *ngFor="let g of myGroups">
      {{g.payload.val().groupName}}
    </ion-item>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button *ngIf="loginService.user != null" ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="ios-more"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="body">
  <div *ngIf="loginService.user == null">
    <button ion-button class="button-full" (click)="login()">
      Login
    </button>
  </div>
  <div *ngIf="loginService.user != null">
    <ion-grid>
      <ion-row style="padding: 10px; border-bottom: 0.5px solid #B1C5C4">
        <ion-col col-2 class="avatar-col">
          <ion-avatar>
            <img class="avatar-image" [src]="loginService.user.photoURL"/>
          </ion-avatar>
        </ion-col>
        <ion-col col-10 class="name-col">
          <div class="name-header">
            {{loginService.user.displayName}}
          </div>
        </ion-col>
      </ion-row>

      <ion-row class="main-page">
        <!--<ion-col col-3 class="interest-name-list-col">
          <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>-->
          <!-- <div *ngIf="!reorderList">
            <button ion-button (click)="reorderInterests()">{{reorderButton}}</button>
          </div>
          <div *ngIf="reorderList">
            <button ion-button (click)="reorderInterests()">{{reorderButton}}</button>
            <button ion-button (click)="cancelReorder()">Cancel</button>
          </div> -->
        <!--  <ion-scroll scrollY="true" class="interest-scrollbar">
            <ion-list > --><!--reorder="{{reorderList}}" (ionItemReorder)="reorderItems($event)"-->
             <!-- <ion-item class="interest-name-item" *ngFor="let inter of interests  | search : searchTerm" (click)="goToInterest(inter)">
                <div>{{inter.payload.val().groupName}}</div>
              </ion-item>
            </ion-list>
          </ion-scroll>
        </ion-col>-->
        <ion-col col-12 class="home-activities">
          <div class="interest-group-header">Group Activity</div>
          <div *ngIf="postsList == null || postsList.size < 1">
            There are no current posts
          </div>
          <div>
            <ion-list>
              <ion-item class="interest-name-item" *ngFor="let post of postsList">
                {{post.name}}
                {{post.text}}
              </ion-item>
            </ion-list>
          </div>
          <!--<ion-scroll scrollY="true" class="interest-scrollbar">
            </ion-scroll>-->
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

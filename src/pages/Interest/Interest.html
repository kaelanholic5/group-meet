<ion-header>
    <ion-navbar>
        <ion-title>{{interestName}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row class="main-page">
        <ion-col col-3>
            <button ion-button (click)="addPost(newPostName, newPostText); newPostName='';newPostText ='';">Create Post</button>
            <ion-input placeholder="Enter Post Name" [(ngModel)]="newPostName"></ion-input>
            <ion-input placeholder="Enter Post Text" [(ngModel)]="newPostText"></ion-input>
            <button ion-button (click)="createEvent()">Create Event</button>
            <ion-label>{{errorMessage}}</ion-label>
        </ion-col>
        <ion-list col-8>
            <ion-list-header>Posts</ion-list-header>
            <ion-item class="post-item-list" *ngFor="let post of posts">
                <div>{{post.payload.val().name}}</div>
                <div>{{post.payload.val().text}}</div>
            </ion-item>

            <ion-list-header>Events</ion-list-header>
            <ion-item class="post-item-list" *ngFor="let event of events">
                <div>{{event.payload.val().name}}</div>
                <div>{{event.payload.val().date | date}} {{event.payload.val().time}}</div>
                <div style="float: left">{{event.payload.val().location}}</div>
            </ion-item>

        </ion-list>
    </ion-row>
</ion-content>

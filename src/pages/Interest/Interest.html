<ion-header>
    <ion-navbar>
        <ion-title>
            <div *ngIf="searchInterests">
                Interest Search
            </div>
            <div *ngIf="!searchInterests">{{name}}</div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="searchInterests">
        <ion-searchbar [(ngModel)]="searchTerm"></ion-searchbar>
        <ion-list>
            <ion-item *ngFor="let inter of globalInterests  | search : searchTerm" (click)="goToInterest(inter)">
                <div>{{inter}}</div>
            </ion-item>
        </ion-list>
    </div>

    <div *ngIf="!searchInterests">
        <ion-row class="main-page">
            <ion-col col-2 >
            </ion-col>
            <ion-col col-8>
                <div class="post-item-list" *ngFor="let post of forum ">
                    <div class="post-text">{{post.text}}</div>
                </div>
            </ion-col>
            </ion-row>
    </div>
</ion-content>

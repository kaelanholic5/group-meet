<ion-header>
    <ion-navbar>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div *ngIf="searchInterests">Search</div>
    <div *ngIf="!searchInterests">
    <h1>
        {{_name}}
    </h1>
    <ion-item class="post-tem-list" *ngFor="let post of _forum ">
        <div>{{post._text}}</div>
    </ion-item>
</div>
</ion-content>

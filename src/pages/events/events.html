<ion-header>
<ion-navbar>
    <ion-title>Events</ion-title>
</ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label>Create New Event</ion-label>

  <button ion-button (click)="findLocation(location); location='';">Search</button>
  <ion-input placeholder="Search a location" [(ngModel)]="location"></ion-input>


  <div class="form-group">
    <input placeholder="search for location" autocapitalize="off" type="text" class="form-control"
           #search [formControl]="searchControl">
  </div>

  <agm-map style="height: 400px; width: 100%" [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
    <agm-marker *ngFor="let pin of pins" [latitude]="pin.latitude" [longitude]="pin.longitude"
                [label]="pin.name" [markerDraggable]="false" (markerClick)="markerClick(pin)">
      <agm-info-window>{{pin.name}}</agm-info-window>
    </agm-marker>
  </agm-map>

</ion-content>
